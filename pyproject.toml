[build-system]
requires = [
    "setuptools", "autocalver"
]
build-backend = "setuptools.build_meta"

[project]
name = "nexor"
dynamic = ["version"]
description = "A Python tooling nexus"
readme = "README.rst"
authors = [{name = "Moshe Zadka", email = "moshez@zadka.club"}]
dependencies = ["gather>=2024.1.5.1", "copier", "tomlkit", "hyperlink"]

[project.optional-dependencies]
tests = ["virtue", "pyhamcrest", "coverage"]
mypy = ["mypy"]
lint = ["flake8", "black"]
docs = ["sphinx"]

[project.entry-points.gather]
placeholder = "nexor"

